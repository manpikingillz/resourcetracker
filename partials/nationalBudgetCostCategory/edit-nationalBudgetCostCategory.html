<nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/nationalBudgetCostCategorys"><i class="glyphicon glyphicon-th-large"></i> National Budget List </a>
        <a ng-show="nationalBudgetCostCategory._id" class= "navbar-brand" href= "#/edit-nationalBudgetCostCategory/0"><i class="glyphicon glyphicon-plus"></i> Create National Budget </a>

<header>
    <h3 class="btn-primary">{{title}}</h3>
</header>
<!--<div class="row">-->

<!--<div>-->
<div class="col-md-12">
    <form role="form" name="myForm" class="form-horizontal">
        <div class="row">
            
            <div class="form-group">
                <label class="col-sm-2 " >Choose Project<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="nationalBudgetCostCategory.national_budget_id" 
                             ng-required="true" ng-options="nationalBudget.project_and_total_amount for nationalBudget in nationalBudgets track by nationalBudget._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 " >Cost Category<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="nationalBudgetCostCategory.cost_category_id" 
                             ng-required="true" ng-options="costCategory.cost_category_name for costCategory in costCategorys track by costCategory._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2">National Budget Amount</label>
                <div class="col-md-4">
                    <input ng-model="nationalBudgetCostCategory.national_budget_amount" type= "text" class= "form-control" placeholder= "Enter national budget amount"/>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/nationalBudgetCostCategorys" class="btn">Cancel</a>
                    <button ng-click="saveNationalBudgetCostCategory(nationalBudgetCostCategory);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                    <button ng-click="deleteNationalBudgetCostCategory(nationalBudgetCostCategory)"
                            ng-show="nationalBudgetCostCategory._id" class="btn btn-warning">Delete</button>
                </div>
            </div>
            
        </div>
    </form>
</div>
