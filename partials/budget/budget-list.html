<div class="row">
    <div class="col-md-12" ng-show="budgets.length > 0">

        <nav class= "navbar navbar-default" role= "navigation" >
            <div class= "navbar-header" >
                <a class="btn btn-lg btn-success" href="#/edit-budget/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Budget</a>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead>
                <th>Project Name&nbsp;</th>
                <th>Financing Currency&nbsp;</th>
                <th>Spending Currency&nbsp;</th>
                <th>Total Budget&nbsp;</th>
                <th>Financial Year&nbsp;</th>
                <th>Action&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in budgets">
                    <td>{{data.project_name}}</td>
                    <td>{{data.financing_currency}}</td>
                    <td>{{data.spending_currency}}</td>
                    <td>{{data.total_budget}}</td>
                    <td>{{data.financial_year_name}}</td>
                    <td style="width: 100px"><a href="#/edit-budget/{{data.budget_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Budget</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="budgets.length == 0">
        <div class="col-md-12">
            <h4>No Budgets found</h4>
        </div>
    </div>
</div>
