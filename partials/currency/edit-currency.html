    <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
            <a class= "navbar-brand" href= "#/currencies"><i class="glyphicon glyphicon-th-large"></i> Currency List </a>

        <!--<div>-->
            <div class="col-md-12">
        <form role="form" name="myForm" class="form-horizontal">
            <div class="row">

                <div class= "form-group">
                    <label class= "col-md-2">Currency Name</label>
                    <div class="col-md-4">
                        <input ng-model="currency.currency_name" type= "text" class= "form-control" placeholder= "Currency Name"/>
                    </div>
                </div>
                
                <div class= "form-group">
                    <label class= "col-md-2"></label>
                    <div class="col-md-4">
                        <a href="#/currencies" class="btn">Cancel</a>
                        <button ng-click="saveCurrency(currency);" 
                                ng-disabled="isClean() || myForm.$invalid"
                                class="btn btn-primary">{{buttonText}}</button>
                        <button ng-click="deleteCurrency(currency)"
                                ng-show="currency._id" class="btn btn-warning">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
