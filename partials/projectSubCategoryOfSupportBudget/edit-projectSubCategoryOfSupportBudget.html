<nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >

<header>
    <h3 class="btn-primary">{{title}}</h3>
</header>
<!--<div class="row">-->

<!--<div>-->
<div class="col-md-12">
    <form role="form" name="myForm" class="form-horizontal">
        <div class="row">

            <div class="form-group">
                <label class="col-sm-2 " >Type Of Support Budget<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="projectSubCategoryOfSupportBudget.type_of_support_budget_id" 
                             ng-required="true" ng-options="typeOfSupportBudget.type_of_support_name for typeOfSupportBudget in typeOfSupportBudgets track by typeOfSupportBudget._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 " >SubCategory Of Support<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="projectSubCategoryOfSupportBudget.sub_category_of_support_id" 
                             ng-required="true" ng-options="subCategoryOfSupport.sub_category_of_support_name for subCategoryOfSupport in subCategoryOfSupports track by subCategoryOfSupport._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2">SubCategory of Support Budget Amount</label>
                <div class="col-md-4">
                    <input ng-model="projectSubCategoryOfSupportBudget.sub_category_of_support_budget_amount" type= "text" class= "form-control" placeholder= "Enter type of support budget amount"/>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/projectSubCategoryOfSupportBudgets" class="btn">Cancel</a>
                    <button ng-click="saveProjectSubCategoryOfSupportBudget(projectSubCategoryOfSupportBudget);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                    <button ng-click="deleteProjectSubCategoryOfSupportBudget(projectSubCategoryOfSupportBudget)"
                            ng-show="projectSubCategoryOfSupportBudget._id" class="btn btn-warning">Delete</button>
                </div>
            </div>
            
        </div>
    </form>
</div>
