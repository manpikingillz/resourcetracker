<nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/typeOfSupportBudgets"><i class="glyphicon glyphicon-th-large"></i> Type Of Support Budget List </a>
        <a ng-show="typeOfSupportBudget._id" class= "navbar-brand" href= "#/edit-typeOfSupportBudget/0"><i class="glyphicon glyphicon-plus"></i> Create Type Of Support Budget </a>

<header>
    <h3 class="btn-primary">{{title}}</h3>
</header>
<!--<div class="row">-->

<!--<div>-->
<div class="col-md-12">
    <form role="form" name="myForm" class="form-horizontal">
        <div class="row">

            <div class="form-group">
                <label class="col-sm-2 " >Type Of Support<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="typeOfSupportBudget.type_of_support_id" 
                             ng-required="true" ng-options="typeOfSupport.type_of_support_name for typeOfSupport in typeOfSupports track by typeOfSupport._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 " >Total Project Budget<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="typeOfSupportBudget.budget_id" 
                             ng-required="true" ng-options="budget.project_and_total_amount for budget in budgets track by budget._id"
                             >
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2">Type Of Support Budget Amount</label>
                <div class="col-md-4">
                    <input ng-model="typeOfSupportBudget.budget_amount" type= "text" class= "form-control" placeholder= "Enter type of support budget amount"/>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/typeOfSupportBudgets" class="btn">Cancel</a>
                    <button ng-click="saveTypeOfSupportBudget(typeOfSupportBudget);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                    <button ng-click="deleteTypeOfSupportBudget(typeOfSupportBudget)"
                            ng-show="typeOfSupportBudget._id" class="btn btn-warning">Delete</button>
                </div>
            </div>
            
        </div>
    </form>
</div>
