<nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/projects"><i class="glyphicon glyphicon-th-large"></i> Project List </a>

<header>
    <h3 class="btn-primary">{{title}}</h3>
</header>
<!--<div class="row">-->

<!--<div>-->
<div class="col-md-12">
    <form role="form" name="myForm" class="form-horizontal">
        <div class="row">

            <div class= "form-group">
                <label class= "col-md-2">Project Name</label>
                <div class= "col-md-4">
                    <input ng-model="project.project_name" type= "text" class= "form-control" placeholder= "Project Name"/>
                </div>
            </div>
            
            <div class= "form-group">
                <label class= "col-md-2">Project Description</label>
                <div class= "col-md-4">
                    <input ng-model="project.project_description" type= "text" class= "form-control" placeholder= "Project Description"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 " >Financing Agent<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="project.organisation_financing_agent_id" 
                             ng-required="true" ng-options="organisation.organisation_name for organisation in organisations track by organisation._id"
                             >
                        <option value="">Please Select</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 " >Implementer<span class="required">*</span></label>
                <div class="col-sm-4">
                    <select  class="form-control dropdown" id="requiredAction" ng-model="project.organisation_implementer_id" 
                             ng-required="true" ng-options="organisation.organisation_name for organisation in organisations track by organisation._id"
                             >
                        <option value="">Please Select</option>
                    </select>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/projects" class="btn">Cancel</a>
                    <button ng-click="saveProject(project);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                    <button ng-click="deleteProject(project)"
                            ng-show="project._id" class="btn btn-warning">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
