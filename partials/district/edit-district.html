            <div class="form-group">
                <label class="col-sm-2 " >Region<span class="required">*</span></label>
                <div class="col-sm-4">

                    <select  class="form-control dropdown" id="requiredAction" ng-model="district.region_id" 
                             ng-required="true" ng-options="region.region_name for region in regions track by region.region_id"
                             >
                        <option value="">Select...</option>
                    </select>

                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2">District Name</label>
                <div class= "col-md-4">
                    <input ng-model="district.district_name" type= "text" class= "form-control" placeholder= "District Name"/>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/districts" class="btn">Cancel</a>
                    <button ng-click="saveDistrict(district);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                    <button ng-click="deleteDistrict(district)"
                            ng-show="district._id" class="btn btn-warning">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
